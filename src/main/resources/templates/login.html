<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="background: url('/images/spacecraft-cartoon.jpg') no-repeat center center fixed;background-size: cover;">
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="terms" required> I agree with the terms and conditions
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Login</button>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="additional-options">
            <a th:href="@{/signup}" class="signup-link">Sign Up</a>
            <a th:href="@{/forget-password}" class="forgot-password-link">Forgot Password?</a>
        </div>
    </form>
    <div class="social-login">
        <button class="btn-social btn-google">Sign in with Google</button>
        <button class="btn-social btn-facebook">Sign in with Facebook</button>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
